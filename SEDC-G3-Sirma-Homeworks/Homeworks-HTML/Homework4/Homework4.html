<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <tbody><h1>Dado Tea Lunch Special</h1></tbody>
<form action="" method="post">
  <section>Monday through Friday</section>
  <section>11am - 3pm</section>
  <section>$9.95 plus tax</section>
  

  <p>Includes sandwich, snack and drink.</p>

 <fieldset>
    <legend>Order Information</legend>
    <label form="name">Name</label>
    <input type="text" name="customername" id="customername" required placeholder=""/>
    <dl>
         <dd>
            <input type="radio" name="here" id="here" value="here"><label for="Here">Here</label>
         </dd>
         <dd>
         <input type="radio" name="To Go" id="To Go" value="=To Go">
         <label for="To Go">To Go</label>
         </dd>
    </dl>
 </fieldset>
 <fieldset>
    <legend>Sandwiches</legend>
    <p><b>Monday</b></p>
     <dl>
        <dd>
            <input type="radio" name="Tomato Mozzarella" id="Tomato Mozzarella" value="Tomato Mozzarella">
            <label for="Tomato Mozzarella">Tomato Mozzarella</label>

        </dd>
        <dd>
            <input type="radio" name="Chicken Salad" id="Chicken Salad" value=" Chicken salad">
            <label for="Chicken Salad">Chicken Salad</label>
        </dd>
     </dl>
     

    <p><b>Tuesday</b></p>
    <dl>
        <dd>
            <input type="radio" name="Greek Salad Wrap" id="Greek Salad Wrap" value="Greek Salad Wrap">
            <label for="Greek Salad Wrap">Greek Salad Wrap</label>
        </dd>
        <dd>
            <input type="radio" name="Toto Wrap" id="Toto Wrap" value="Toto Wrap">
            <label for="Toto Wrap">Toto Wrap</label>
         </dd>
     </dl>

    <p><b>Wednesday</b></p>
    <dl>
        <dd>
            <input type="radio" name="Red Pepper Hummus" id="Red Pepper Hummus" value="Red Pepper Hummus">
            <label for="Red Pepper Hummus">Red Pepper Hummus</label>
        </dd>
        <dd>
            <input type="radio" name="Roasted Turkey" id="Roasted Turkey" value="Turkey">
            <label for="Roasted Turkey">Roasted Turkey</label>
        </dd>
    </dl>
    
    <p><b>Thursday</b></p>
    <dl>
        <dd>
            <input type="radio" name="Carrot-Ginger Hummus Wrap" id="Carrot-Ginger Hummus Wrap" value="Carrot-Ginger Hummus Wrap">
            <label for="Carrot-Ginger Hummus Wrap">Carrot-Ginger Hummus Wrap</label>
        </dd>
        <dd>
            <input type="radio" name="Egg Salad" id="Egg Salad" value="Egg salad">
            <label for="Egg Salad">Egg Salad</label>
        </dd>
    </dl>

    <p><b>Friday</b></p>
    <dl>
        <dd>
            <input type="radio" name="Dado Wrap" id="Dado Wrap" value="Dado Wrap">
            <label for="Dado Wrap">Dado Wrap</label>
        </dd>
        <dd>
            <input type="radio" name="Tuna Salad" id="Tuna Salad" value="Tuna Salad">
            <label for="Tuna Salad">Tuna Salad</label>
        </dd>
    </dl>
<hr>
    <dl>
        <dd>
            <input type="radio" name="Gluten Free Bread &#162;" id="Gluten Free Bread &#162;" value="75">
            <label for="Gluten Free Bread &#162;">Gluten Free Bread (75&#162; extra)</label>            
        </dd>
    </dl>
 </fieldset>
 <fieldset>
    <legend>Snack</legend>
    <label for="Snacks"><b>Snacks</b></label>
    <dl>
        <dd>
          <input type="radio" name="Apple" id="Apple" value="Apple">
          <label for="Apple">Apple</label>
        </dd>
        <dd>
          <input type="radio" name="Banana" id="Banana" value="Banana">
          <label for="Banana">Banana</label>
        </dd>
        <dd>
           <input type="radio" name="Potato Chips" id="Potato Chips" value="Potato Chips">
           <label for="Potato Chips">Potato Chips</label>
        </dd>
    </dl>     
 </fieldset>
 <fieldset>
    <legend>Drink</legend>
    <label for="Drinks"><b>Drinks</b></label>
    <select name="Drinks" id="Drinks">
       <option value="Hot Black Tea - Keemun">Hot Black Tea - Keemun</option>
       <option value="Black Coffee">Black Coffee</option>
       <option value="Orange Fresh Juice">Orange Fresh Juice</option>
       <option value="Whiskey">Whiskey</option>
    </select>
<hr>
   <input type="radio" name="Large Drink (75 &#162;extra)" id="Large Drink (75 &#162;extra)" value="75">
   <label for="Large Drink &#162;75 extra">Large Drink (75&#162; extra)</label>  
 </fieldset>

<br/>

<button>Place order</button>

</form>
    
</body>
</html>
