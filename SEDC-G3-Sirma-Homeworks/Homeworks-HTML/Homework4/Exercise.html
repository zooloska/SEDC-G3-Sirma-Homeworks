<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><strong>STUDENT EXERCISE</strong></title>
</head>
<body>
    <tbody>STUDENT EXERCISE</tbody>
    
<br/>
<br/>
<fieldset>
    <label for="Testform">TESTFORM</label>
</fieldset>
<fieldset>
    <form action="" method="post">
        <label for="Name">Name</label>
        <input type="text" name="text" id="username" required placeholder="Insert Name"/>
    </form>

    <br/>
    <br/>

    <form action="" method="post">
        <label for="password">Password</label>
        <input type="password" name="password" id="password"/>
    </form>

    <br/>

    <form action="" method="post">
      <label for="Gender">Gender</label>
      <input type="radio" name="Male" value="gender"/> Male
      <input type="radio" name="Female" value="Female"/> Female
    </form>
    
    <br/>
    <br/>

    <form action="" method="post">
        <label for="Continent">Continent:</label>
        <input type="Continent" name="continent" id="continent" placeholder="Please select"/>
    </form>

    <br/>
    <br/>

    <form action="" method="post">
        <label for="Meals">Meals</label>
        <dl>
            <dd>
             <input type="checkbox" name="breakfast" value="breakfast" id="lunch"> breakfast
            </dd>
            <dd>
             <input type="checkbox" name="lunch" value="lunch" id="lunch"> lunch
            </dd>
            <dd>
             <input type="checkbox" name="dinner" value="dinner"id="lunch"> dinner
            </dd>
        </dl>
    </form>
     
     <br/>
     <br/>

     <form action="" method="post">
        <label for="Remark">Remark</label>
        <br/>
             <textarea id="comments" name="comments" cols="20" rows="5"></textarea>
     </form>

    </form>
</fieldset>
<fieldset>
      <button>Send</button>
      <button>Reset</button>
    

</fieldset>
    
</body>
</html>
